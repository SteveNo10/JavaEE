apply plugin: 'application'
apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile 'log4j:log4j:1.2.17'
}

mainClassName = 'HelloGradle'

task copyLicense {
    outputs.file new File("$buildDir/LICENSE")
    doLast {
        copy {
            from "LICENSE"
            into "$buildDir"
        }
    }
}

applicationDistribution.from(copyLicense) {
    into ""
}